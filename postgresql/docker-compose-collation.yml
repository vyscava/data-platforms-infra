name: postgres-collation-stack
services:
  pg-collation-fix:
    image: postgres:18@sha256:0033c194dc640cc4dcc62ef7c3117e5791365cca5fc1a2998e5c1693254784bc
    restart: "no"
    environment:
      PGUSER: ${POSTGRES_USER}
      PGPASSWORD: ${POSTGRES_PASSWORD}
      PGDATABASE: postgres
      PGHOST: 192.168.50.2
      PGPORT: 5434
    volumes:
      - ./fix_collation.sh:/usr/local/bin/fix_collation.sh:ro
    entrypoint: ["/bin/sh","-lc"]
    command: ["/usr/local/bin/fix_collation.sh"]
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "5"