name: postgres-collation-stack
services:
  pg-collation-fix:
    image: postgres:17@sha256:29e0bb09c8e7e7fc265ea9f4367de9622e55bae6b0b97e7cce740c2d63c2ebc0
    restart: "no"
    environment:
      PGUSER: ${POSTGRES_USER}
      PGPASSWORD: ${POSTGRES_PASSWORD}
      PGDATABASE: postgres
      PGHOST: localhost
      PGPORT: 5434
    volumes:
      - ./fix_collation.sh:/usr/local/bin/fix_collation.sh:ro
    entrypoint: ["/bin/sh","-lc"]
    command: ["/usr/local/bin/fix_collation.sh"]
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "5"