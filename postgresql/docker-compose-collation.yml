name: postgres-collation-stack
services:
  pg-collation-fix:
    image: postgres:17@sha256:b480430782a9bd1c8a6835fb5b70f89f34a70132c2f6182e534f65688bce063b
    restart: "no"
    environment:
      PGUSER: ${POSTGRES_USER}
      PGPASSWORD: ${POSTGRES_PASSWORD}
      PGDATABASE: postgres
      PGHOST: 192.168.50.2
      PGPORT: 5434
    volumes:
      - ./fix_collation.sh:/usr/local/bin/fix_collation.sh:ro
    entrypoint: ["/bin/sh","-lc"]
    command: ["/usr/local/bin/fix_collation.sh"]
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "5"